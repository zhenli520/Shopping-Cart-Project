<!DOCTYPE html>
<html>
    <head>
        <title>Shopping Cart Project</title>
        <link href="https://fonts.googleapis.com/css?family=Clicker+Script" rel="stylesheet">
    </head>
    <body>
        <div class="title">
            <h1>Chocolate Factory</h1>
        </div>
        <div class="label">
            <p>Product Name</p>
            <p>Product Price</p>
        </div>
        <div class="lists">
        </div>
        <div class="info">
            <p></p>
            <input placeholder="Item Name" class="name">
            <input placeholder="Item Price" class="price">
        </div>
        <div class="total">
            <p class="finalItems">Total Items:</p>
            <p class="finalPrice">Total Price:</p>
        </div>
        <div class="enter">
            <button class="add">Add To Cart</button>
            <button class="purchase">Checkout</button>
        </div>
    </body>
</html>
